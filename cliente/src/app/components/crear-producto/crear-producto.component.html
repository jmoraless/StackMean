
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">
                        CREAR PRODUCTO
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarproducto()">
                        <div class="mb-3">                            
                            <input type="text" class="form-control form-control-lg" formControlName="producto" placeholder="Producto">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">   
                                <span>El nombre del prodcuto &nbsp;<strong>ES REQUERIDO</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">                            
                            <input type="text" class="form-control form-control-lg" formControlName="categoria" placeholder="Categoria">
                            <div class="text-danger" *ngIf="productoForm.get(' ')?.hasError('required') && productoForm.get('categoria')?.touched">   
                                <span>El nombre de la categoria &nbsp;<strong>ES REQUERIDO</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">                            
                            <input type="text" class="form-control form-control-lg" formControlName="ubicacion" placeholder="UbicaciÃ³n">
                            <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">   
                                <span>El nombre de la ubicacion &nbsp;<strong>ES REQUERIDO</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">                            
                            <input type="number" class="form-control form-control-lg" formControlName="precio" placeholder="Precio">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">   
                                <span>El nombre del precio &nbsp;<strong>ES REQUERIDO</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
